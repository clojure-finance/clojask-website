{% extends "/html/base.html" %}
{%block subtitle %}: Archives{% endblock %}
{% block content %}
<div id="posts">
    <div id="page-header">
        <h1>Archives</h1>
    </div>
    {% for group in groups %}
        <h4></h4>
        <ul>
        {% for post in group.posts %}
        <li>
            <a href="{{post.uri}}">{{post.title}}</a>
            <!-- <p>{{post.uri}}</p> -->
        </li>
        {% endfor %}
        </ul>
    {% endfor %}

</div>
{% endblock %}
